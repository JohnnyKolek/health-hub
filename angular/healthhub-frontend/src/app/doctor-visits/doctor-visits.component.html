<main>
  <div>
    <div class="choose">
      <a class="today" (click)="onToday()">Today</a>
      <a class="next" (click)="onNext()">Next</a>
      <a class="previous" (click)="onPrevious()">Previous</a>
      <div class="date">{{currentDate | date: 'MM.dd.yyyy'}}</div>
    </div>
    <ul class="visits">
      <li *ngFor="let visit of doctorVisits">
        <div>{{visit.dateTime | date: 'MM.dd.yyyy HH:mm '}}</div>
        <div>{{visit.patient}}</div>
      </li>
    </ul>
  </div>
</main>
