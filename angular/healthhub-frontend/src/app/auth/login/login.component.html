<div class="login">
  <form class="login" (ngSubmit)="onSubmit()" #f="ngForm">
    <h1>Login</h1>
    <div>
      <input
        name="email"
        type="text"
        id="email"
        placeholder="Enter your ermail"
        ngModel
        required
        email
        #email="ngModel"
      >
      <span class="form-text" *ngIf="!email.valid && email.touched" >Please enter a valid email!</span>
      <input
        name="password"
        type="password"
        id="password"
        placeholder="password"
        ngModel
        required
      >
    </div>
    <button type="submit"
            [disabled]="!f.valid"
    >Login</button>
    <p>Don't have account? <a (click)="changeToRegister()" >Sign up</a></p>
  </form>
</div>
